<!DOCTYPE html>
<html>
<head>
  <title>Pixel Canvas</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
      overflow: hidden;
    }
    #container {
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="pixelCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("pixelCanvas");
    const ctx = canvas.getContext("2d");

    // Размер холста
    const size = 1000;
    canvas.width = size;
    canvas.height = size;

    // Заливка белым
    ctx.fillStyle = "#FFFFFF";
    ctx.fillRect(0, 0, size, size);

    // Убираем рисование мышкой
    // (если что — потом можно вернуть)
  </script>
</body>
</html>
